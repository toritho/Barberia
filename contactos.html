<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contactos - Barberia JP </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <header>
        <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la barberia JP"></h1>
        <nav>
        <ul>
            <li><a href="textoBase.html"> Hom</a></li>
            <li><a href="productos.html"> Productos</a></li>
            <li><a href="contactos.html"> Contactos</a></li>
        </ul>
    </nav>
</div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" >

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="50" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend class="test" id="test">Como le gustaria que lo contactemos?</legend>
                
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Correo Electronico</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la barberia JP ?</label>
            
            <input type="submit" value="enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
               <tr>
                <th>Dia</th>
                <th>Horario</th>
              </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~20h</td>
                </tr>
            </tbody>
            
        </table>

    </main>


       <footer>
        <img src="imagenes/logo-blanco.png"alt="Logo de la barberia JP">
        <p class="Copyright"> &copy Copyright Barbería Sr. Limón - 2022 </p>
    </footer>
